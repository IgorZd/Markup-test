<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>menu</title>
    <link rel="stylesheet" href="./styles/mobile_menu.css" />
    <link rel="stylesheet" href="./styles/mainPage.css" />
  </head>
  <body>
    <div id="mobile_menu">
      <div class="logo_mobile_box">
        <img class="logo_mobile" src="./img/Logo line.png" alt="LOGO" />
        <img class="hide" src="./img/close.svg" alt="CLOSE" />
      </div>
      <div class="mobile_menu_layout">
        <div class="mobile_name_box">
          <div class="mobile_name">
            <p>Studies in Art, Museums & Culture</p>
          </div>
        </div>
        <ul class="mobile_menu_list">
          <li class="mobile_item_menu">Current Issue</li>
          <li class="mobile_item_menu">Archive</li>
          <li class="mobile_item_menu">Info for Contributors</li>
          <li class="mobile_item_menu">News</li>
          <li class="mobile_item_menu">About</li>
          <li class="additional_item">
            <ul class="add_list">
              <li class="additional_item">The Garage Journal</li>
              <li class="additional_item">Editorial Board</li>
              <li class="additional_item">Advisory Board</li>
              <li class="additional_item">Garage Museum</li>
              <li class="additional_item">F.A.Q.</li>
            </ul>
          </li>
          <li class="mobile_item_menu">Log In</li>
          <li class="menu_item"><img src="./img/Search.svg" alt="Search" /></li>
        </ul>
      </div>
      <div class="language_mobile">
        <p>EN</p>
        <p>RU</p>
      </div>
    </div>

</html>
